<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline Assignment</title>

    <!-- font-awesome cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#4A4A4A]">
    <!-- ------Navbar----- -->
    <div
      class="navbar bg-base-100 shadow-sm h-15 flex justify-between items-center px-6"
    >
      <div>
        <div class="flex items-center gap-4">
          <img src="./assets/logo.png" alt="" class="h-[50px]" />
          <h2 class="font-bold">
            Emergency <br />
            service
          </h2>
        </div>
      </div>
      <div class="flex justify-end gap-2 items-center justify-center">
        <div
          class="flex justify-center items-center gap-1 bg-gray-200 rounded-xl p-1 w-20"
        >
          <p class="font-semibold">0</p>
          <img src="./assets/heart.png" alt="" class="h-6" />
        </div>
        <div
          class="flex justify-center items-center gap-1 bg-gray-200 rounded-xl p-1 w-20"
        >
          <p class="font-semibold">100</p>
          <img src="./assets/coin.png" alt="" class="h-6" />
        </div>
        <p
          class="p-1 w-20 border-green-500 border-2 rounded-xl bg-green-500 text-white text-center font-semibold"
        >
          2 Copy
        </p>
      </div>
    </div>

    <!-- ------Banner----- -->

    <div
      class="text-white text-center bg-green-950 flex flex-col items-center py-4 max-h-[250px]"
    >
      <img src="./assets/logo-dark.png" alt="" class="w-30" />
      <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
      <p class="text-md font-semibold mt-3">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </body>
</html>
